<!doctype html>
<html ng-app="vballApp" class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<base href="">
	<style>
		
		
	</style>
</head>
<body ng-controller="vballCtrl">
	<!--[if lt IE 8]>

	<div class="container" >

		<hr>
		<div class="floatleft">
			<ul ui-sortable="sortableOptions" ng-model="team" class="list">
				<li ng-repeat="player in team | orderBy:'position'" class="player">
					{{player.name}}
				</li>
			</ul>
		</div>
		<a href="" ng-click='rotate()'>Click To Rotate</a>
	</div>
	
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.1.min.js"><\/script>')</script>
	<script src="js/vendor/jquery-ui.min.js"></script>
	<!--script src="js/vendor/jquery.jeditable.mini.js"></script>-->
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.js"></script>
	<script src="js/vendor/sortable.min.js"></script>

	<script src="js/main.js"></script>
